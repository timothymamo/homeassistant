turn_on_office:
  sequence:
    - condition: state
      entity_id: input_boolean.office_light_override
      state: 'off'
    - condition: state
      entity_id: light.office_lights
      state: 'off'
    - service: light.turn_on
      entity_id: light.office_lights
      data_template:
        brightness: "{{ brightness | default(255) }}"
        rgb_color: "{{ color_temp | default([255,197,150]) }}" # 389
        transition: "{{ transition | default(0.4) }}"

turn_off_office:
  sequence:
    - condition: state
      entity_id: input_boolean.office_light_override
      state: 'off'
    - service: light.turn_off
      entity_id: light.office_lights
