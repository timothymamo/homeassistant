- id: office_on_turn_on_office_lights
  alias: 'Office ON - Turn ON Office Lights'
  trigger:
    - platform: state
      entity_id: input_boolean.office
      to: 'on'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.daylight
        state: 'off'
      - condition: state
        entity_id: input_boolean.no_one_home
        state: 'off'
      - condition: state
        entity_id: input_boolean.asleep
        state: 'off'
  action:
    - service: script.turn_on_office

- id: office_off_turn_off_office_lights
  alias: 'Office OFF - Turn OFF Office Lights'
  trigger:
    - platform: state
      entity_id: input_boolean.office
      to: 'off'
  action:
    - service: script.turn_off_office