- id: send_cleaner_notification
  alias: Send Cleaner Notification
  trigger:
    - platform: time
      at: "07:00:00"
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - tue
      - condition: template
        value_template: "{{ (as_timestamp(now()) | timestamp_custom ('%U') | int % 2) == 0 }}" # Set to 1 or 0
  action:
    - service: notify.mobile_app_tim_mobile
      data:
        title: "Cleaner In Today"
        message: "Don't forget the cleaner is coming today"
