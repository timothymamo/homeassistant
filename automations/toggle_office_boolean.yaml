- id: binary_sensor_office_on
  alias: 'Binary Sensor Office ON'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_office_stairs_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.motion_sensor_office_printer_occupancy
      to: 'on'
    - platform: state
      entity_id: binary_sensor.office_presence_sensor
      to: 'on'
  action:
    - service: homeassistant.turn_on
      entity_id: input_boolean.office

- id: binary_sensor_office_off
  alias: 'Binary Sensor Office OFF'
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_sensor_office_stairs_occupancy
      to: 'off'
    - platform: state
      entity_id: binary_sensor.motion_sensor_office_printer_occupancy
      to: 'off'
    - platform: state
      entity_id: binary_sensor.office_presence_sensor
      to: 'off'
  conditions:
    - condition: state
      entity_id: binary_sensor.motion_sensor_office_stairs_occupancy
      state: 'off'
    - condition: state
      entity_id: binary_sensor.motion_sensor_office_printer_occupancy
      state: 'off'
    - condition: state
      entity_id: binary_sensor.office_presence_sensor
      state: 'off'
  action:
    - service: homeassistant.turn_off
      entity_id: input_boolean.office
